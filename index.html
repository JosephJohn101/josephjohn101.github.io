<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>jQuery sample</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src='myscript.js'></script>

    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div {margin-bottom: 15px;}
        p { margin-bottom: 5px;}

        .bold-and-bigger {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <p id="greeting">Hi</p>
        <p>This is a jQuery Sample</p>
        <p>Enjoy!</p>
        <div>
            <button id="btn-bold">Bold me</button>
            <button id="btn-unbold">Unbold me</button>
            <button id="btn-index">Index me</button>
        </div>
        <div>
            <button id="btn-show">Hide</button>
            <button id="btn-bigger">+</button>
            <button id="btn-smaller">-</button>
            <button id="btn-fade">Fade me out</button>
        </div>
        <img id="dog" alt="image caption" src="Linux.jpg" height="100px">
        
    </main>
</body>
</html>
